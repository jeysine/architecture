<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户物品列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="item : ${items}" th:if="${item.status==0}">
                <th scope="row" th:text="${item.id}">1</th>
                <td th:text="${item.name}">斐儿可</td>
                <td th:text="${item.url}">http</td>
                <!--<td><a th:href="@{/item/toEdit(id=${item.id})}">edit</a></td>-->
                <td><a th:href="@{/item/userDelete(id=${item.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label" th:if="${session.user}==null">
        <a href="/user/toAdd" th:href="@{/user/toAdd}" class="btn btn-info">register</a>
    </div>
    <div class="col-sm-2 control-label" th:if="${session.user}==null">
        <a href="/user/toLogin" th:href="@{/user/toLogin}" class="btn btn-info">login</a>
    </div>
    <div class="col-sm-2 control-label" th:if="${session.user}!=null">
        <a href="/item/toAdd" th:href="@{/item/toAdd}" class="btn btn-info">addItem</a>
    </div>

</div>

</body>
</html>
