<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Bar Listener</title>
</head>
<style>
    .title,.title1 {
        position: relative;
        height: 300px;
        width: 100%;

        transition: height 2s;
        -moz-transition: height 2s;	/* Firefox 4 */
        -webkit-transition: height 2s;	/* Safari 和 Chrome */
        -o-transition: height 2s;	/* Opera */
    }
    .hide {
        height: 0;
        overflow: hidden;
    }
</style>
<body>
<div class="title show">

</div>
<div class="title show">
    <h3>标题1</h3>
</div>
<div class="title show">
    <h3>标题2</h3>
</div>
<div class="title show">
    <h3>标题3</h3>
</div>
<div class="title show">
    <h3>标题4</h3>
</div>
<div class="title show">
    <h3>标题5</h3>
</div>
<div class="title show">
    <h3>标题6</h3>
</div>
<div class="title show">
    <h3>标题7</h3>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(window).scroll(function () {
        var top = $('.show:first').offset().top - $(document).scrollTop();
        var show_length = $(".show").length;
        var hide_length = $(".hide").length;
        if (top < 500 && show_length > 1) {
            $('.show:first').removeClass("show").addClass("hide");
        } else if (top >= 500 && hide_length > 0) {
            $('.hide:last').removeClass("hide").addClass("show");
        }
    });
</script>
</html>
